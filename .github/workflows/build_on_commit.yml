name: Build on Commit

on:
  push:
    branches:
      - '*'
    branches-ignore:
      - 'develop'

jobs:
  build:
    name: Build Spring Boot application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17
      - name: Build Spring Boot application
        run: mvn clean package --file pom.xml